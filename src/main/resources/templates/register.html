<div class="container">

    <label for="email"><b>Firstname</b></label>

<label for="email"><b>Lastname</b></label>
<input type="text" id="Lname"  placeholder="Last Name..." name="lastname" required>

<label for="email"><b>Username</b></label>
            <input type="text" id="Lname" placeholder="Username..." name="username" required>

<input type="password" id="password" placeholder="password..." name="password" required>
